<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        #user-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #user-info h2 {
            margin: 0;
            color: #495057;
            font-size: 1.2em;
        }
        #user-info p {
            margin: 5px 0 0;
            color: #6c757d;
        }
        #todo-form {
            display: flex;
            margin-bottom: 20px;
        }
        #todo-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .todo-item small {
            font-size: 0.8em;
            color: #6c757d;
        }
        .todo-item button {
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .todo-item .edit-btn {
            background-color: #2196F3;
        }
        .todo-item .edit-btn:hover {
            background-color: #1976D2;
        }
        .todo-item .delete-btn {
            background-color: #f44336;
        }
        .todo-item .delete-btn:hover {
            background-color: #d32f2f;
        }
        #signout-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #f44336;
        }
        #signout-btn:hover {
            background-color: #d32f2f;
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            max-width: 80%;
        }
        .popup.success {
            background-color: #4CAF50;
        }
        .popup.error {
            background-color: #f44336;
        }
        .popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="user-info">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p id="user-email"></p>
        </div>
        <h1><i class="fas fa-list-ul"></i> Todo App</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <button type="submit"><i class="fas fa-plus"></i> Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="signout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
