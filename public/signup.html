<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            max-width: 80%;
        }
        .popup.success {
            background-color: #4CAF50;
        }
        .popup.error {
            background-color: #f44336;
        }
        .popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }
        .google-btn {
            background-color: #DB4437;
        }
        .google-btn:hover {
            background-color: #C53929;
        }
        .github-btn {
            background-color: #24292e;
        }
        .github-btn:hover {
            background-color: #1a1e22;
        }
        .twitter-btn {
            background-color: #1DA1F2;
        }
        .twitter-btn:hover {
            background-color: #0d95e8;
        }
        .social-btn i {
            margin-right: 10px;
        }

        .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit"><i class="fas fa-user-check"></i> Sign Up</button>
        </form>
        <div class="social-buttons">
            <button id="google-signin" class="social-btn google-btn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button id="github-signin" class="social-btn github-btn">
                <i class="fab fa-github"></i> Sign up with GitHub
            </button>
            <button id="twitter-signin" class="social-btn twitter-btn">
                <i class="fab fa-twitter"></i> Sign up with Twitter
            </button>
        </div>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
