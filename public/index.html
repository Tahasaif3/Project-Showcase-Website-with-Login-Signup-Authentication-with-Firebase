<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Project Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .animated-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s infinite linear;
        }

        .animated-bg span:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .animated-bg span:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
            width: 40px;
            height: 40px;
        }

        .animated-bg span:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }

        .animated-bg span:nth-child(4) {
            left: 30%;
            animation-delay: 6s;
            width: 30px;
            height: 30px;
        }

        .animated-bg span:nth-child(5) {
            left: 70%;
            animation-delay: 8s;
        }

        @keyframes move {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .subheading {
            font-size: 1.5rem;
            color: #ddd;
            font-weight: 300;
            margin-bottom: 2rem;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            padding-top: 1rem;
            max-width: 80%;
            position: relative;
            z-index: 1;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            text-decoration: none;
            color: white;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-signup {
            background-color: #4CAF50;
        }

        .btn-signup:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .btn-login {
            background-color: #008CBA;
        }

        .btn-login:hover {
            background-color: #007B9A;
            transform: translateY(-3px);
        }

        .btn-google {
            background-color: #DB4437;
        }

        .btn-google:hover {
            background-color: #C53929;
            transform: translateY(-3px);
        }

        .btn-github {
            background-color: #24292e;
        }

        .btn-github:hover {
            background-color: #1a1e22;
            transform: translateY(-3px);
        }

        .btn-twitter {
            background-color: #1DA1F2;
        }

        .btn-twitter:hover {
            background-color: #0d95e8;
            transform: translateY(-3px);
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subheading {
                font-size: 1.2rem;
            }

            .btn {
                min-width: 150px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-bg">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Welcome to My Project Showcase</h1>
        <p class="subheading">Discover amazing projects and connect with me. Join my community today!</p>
        <div class="buttons">
            <a href="signup.html" class="btn btn-signup"><i class="fas fa-user-plus"></i> Sign Up</a>
            <a href="login.html" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Log In</a>
            <button id="google-signin" class="btn btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
            <button id="github-signin" class="btn btn-github"><i class="fab fa-github"></i> Sign in with GitHub</button>
            <button id="twitter-signin" class="btn btn-twitter"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
